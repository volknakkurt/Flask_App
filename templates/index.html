

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
    <title>Movie List</title>
</head>
<body>
    {% include 'partials/_navbar.html' %}  
    <div class="container mt-3">
        <h3> Movie List </h3>
        <hr>
            <form action="/add" method="post"> 
                <div class ="form-group">
                    <label for="formGroupExampleInput">Movie Name</label>
                    <input type="text" name="filmName" class="form-control" id="formGroupExampleInput2" placeholder="Enter Movie Name">  
                </div>
                <div class ="form-group">
                    <label for="formGroupExampleInput2">Movie Explanation</label>
                    <input type="text" name="explanation" class="form-control" id="formGroupExampleInput2" placeholder="Enter Movie Explanation">  
                </div>                
                <div class="mb-3">
                    <label for="formFile" class="form-label">Movie İmage</label>
                    <input class="form-control" type="file" name="image" id="formFile">
                </div>
                  <div class="form-check">
                    <input type="radio" name="homepage" class="form-check-input" id="exampleCheck1"  >
                    <label class="form-check-label" for="exampleCheck1">Homepage</label>
                  </div>
                <hr>
                <button type = "submit" class = "btn btn-dark"> Add </button>                
            </form>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Movie Name</th>
                <th scope="col">Explanation</th>
                <th scope="col">İmage</th>
                <th scope="col">Homepage</th>
              </tr>
            </thead>
            <tbody>

            {% for movie in data %}
            <tr>
                    <th scope="row">{{movie.id}}</th>
                    <td>{{movie.filmName}}</td>
                    <td>{{movie.explanation}}</td>
                    <td>{{movie.image}}</td>
                    <td>{{movie.homepage}}</td>
            </tr>
            {% endfor %}            
        </table>
        <form action="/delete" method="delete">          
          <select class="form-select" name ="id" aria-label="Default select example">
            <option selected>Select movie to delete</option>
            {% for movie in data %}
            <tr>
              <option value="{{movie.id}}">{{movie.filmName}}</option>                    
            </tr>
            {% endfor %}
          </select>
          <button type ="submit" class = "btn btn-danger"> Delete </button>
        </form>
        <hr>
    </div>    
</body>
</html>
